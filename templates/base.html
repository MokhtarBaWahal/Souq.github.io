<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موكلا ماركت</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>


<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand d-flex justify-content-end" href="/">
        <img src="https://cdn.salla.sa/cdn-cgi/image/fit=scale-down,width=400,height=400,onerror=redirect,format=auto/EpVmG/LNKGAvxS8JL8Jdk7FX2Pu86LPv8UDnaf0ohcKuyR.png" width="50" height="50" alt="">

      </a>
        <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">بحث</button>
            </form>
<!--       <h1>{{data["store_name"]}}</h1>-->

        <a>
            <span slot="icon" class="s-login-modal-header-icon">

                <img src="https://img.icons8.com/?size=100&id=ABBSjQJK83zf&format=png&color=000000" width="32" height="32" viewBox="0 0 32 32">

            </span>
            <div class="hidden lg:flex flex-col leading-none text-sm">
                <button type="button" class="btn btn-link" data-toggle="modal" data-target="#loginModal">
                    تسجيل الدخول
                </button>
            </div>
            </a>
    </nav>
    <div>
          {% block content %}
          {% endblock %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header login-form" >
                 <span slot="icon" class="s-login-modal-header-icon"><!-- Generated by IcoMoon.io -->
                <img src="https://img.icons8.com/?size=100&id=15263&format=png&color=000000" width="100" height="100" >
                 </span>
                  <h5 class="modal-title" id="loginModalTitle">تسجيل الدخول</h5>
          </div>
          <div class="modal-body" width="10">
          <form >
              <div class="form-group" >
                <label for="exampleInputEmail1">البريد الالكتروني</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="أدخل بريدك الالكتروني">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">كلمة السر</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="أدخل كلمة السر">
              </div>
            </form>
          </div>
          <div class="modal-footer login-form">
            <button type="button" class="btn btn-outline-secondary form-control">دخول</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
